                                                        </figcaption>
                                                        </figcaption>
                                                    </figure>

                                                            style="opacity: 0;width: 100%;height: 100%;z-index:10"
                                                            type="file" class="form-control" id="pic" name="img"
                                                            value="" placeholder="文件"/></a>
                                                </li>

<script>
    var fileInp = document.getElementById('pic');
    var addpicbtn1 = document.getElementById('add-pic-btn1');
    var img = document.getElementById('img');
    var fig = document.getElementById('fig');
    fileInp.style.display = 'none';
    addpicbtn1.style.display = 'none';
    fileInp.onchange = function () {
        var file = fileInp.files[0];
        var imgUrl = URL.createObjectURL(file);
        img.src = imgUrl;
        addpicbtn1.style.display = 'none';
        fig.style.display = 'block';
    }

</script>

<script>
    function deleteimg() {
        var fig = document.getElementById('fig');
        var addpicbtn1 = document.getElementById('add-pic-btn1');
        var img = document.getElementById('img');
        img.src = '';
        var fileInp = document.getElementById('pic');
        fileInp.value = '';

        addpicbtn1.style.display = ''
        fig.style.display = 'none';
        fileInp.style.display = '';
    }
</script>

</script>
