<!DOCTYPE html>
<html lang="zh">
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta charset="utf-8" />
		<title>株洲市铁路物流交易网</title>
	</head>
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css" />
	<script src="js/jquery.min.js" type="text/javascript" charset="UTF-8"></script>
	<script src="./bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		a:hover {
			text-decoration: none;
			color: #ffaa00;
		}

		.search_form {
			width: 702px;
			height: 42px;
		}

		/*左边输入框设置样式*/
		.input_text {
			width: 400px;
			height: 40px;
			border: 1px solid green;
			/*清除掉默认的padding*/
			padding: 0px;
			/*提示字首行缩进*/
			text-indent: 10px;
			/*去掉蓝色高亮框*/
			outline: none;
			/*用浮动解决内联元素错位及小间距的问题*/
			float: left;
		}

		.input_sub {
			width: 100px;
			height: 42px;
			background: green;
			/*去掉submit按钮默认边框*/
			border: 0px;
			/*改成右浮动也是可以的*/
			float: left;
			color: white;
			/*搜索的字体颜色为白色*/
			cursor: pointer;
			/*鼠标变为小手*/
		}
	</style>
	<body>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title text-center" id="myModalLabel" >提示</h4>
				</div>
				<div class="modal-body">您还未登录！请先登录</div>
				<div class="modal-footer">
					<a href="login.html" class="btn btn-primary col-md-2 col-md-offset-5"  target="_self">去登录</a>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
		<div class="container">
			<div class="panel-heading">
				<div class="col-md-4">
					<img src="img/shangbiao.png" height="65px" width="300px">
				</div>
				<ul class="nav nav-pills" style="font-size:18px;padding-top:10px ;">
					<li class="col-md-1"></li>
					<li class="active"> <a href="index.html">网站首页</a></li>
					<li class="col-md-1"></li>
					<li><a href="main.html">在线下单</a></li>
					<li class="col-md-2"></li>
					<#if user??>
					<span class="glyphicon glyphicon-user" style="padding-top: 10px;"></span><a href="login.html" style="font-size: 14px;margin-left: 15px;">${user.username}</a>
					       <#else>
					<span class="glyphicon glyphicon-user" style="padding-top: 10px;"></span><a href="login.html" style="font-size: 14px;margin-left: 15px;">登录</a>
					|<a href="register.html" style="font-size: 14px;display: inline;padding-left: 5px;">注册</a>
					       </#if>

				</ul>
			</div>
		</div>
		<div class="panel-body">
			<div id="myCarousel" class="carousel slide">
				<!-- 轮播（Carousel）指标 -->
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
				<!-- 轮播（Carousel）项目 -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="TU1.png" alt="First slide" style="width: 100%;height: 500px;">
					</div>
					<div class="item">
						<img src="img/TU2.png" alt="Second slide" style="width: 100%;height: 500px;">
					</div>
					<div class="item">
						<img src="img/TU3.png" alt="Third slide" style="width: 100%;height: 500px;">
					</div>
				</div>
				<!-- 轮播（Carousel）导航 -->
				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
			<div class="container">
				<h1 class="text-center" style="margin-top: 60px;"><strong>订单查询</strong></h1>
				<div class="row">
					<div class="col-md-offset-3 col-md-5">
						<form class="search_form">
							<input type="text" class="input_text" placeholder="请输入运单号">
							<input type="submit" value="搜索" class="input_sub">
						</form>
					</div>
				</div>
				<div class="row" style="margin-top: 70px;">
					<div class="col-md-4">
						<img src="img/shuniu.png" style="width: 100%;" >
					</div>
					<div class="col-md-7 col-md-offset-1">
						<h1><strong>关于我们</strong></h1>
						<h4 style="color: #777777;font-size: 20px;">About us</h4>
						<p style="line-height:28px;margin-top: 30px;color: #888;">本系统为株洲市铁路物流交易系统，致力于将移动互联网技术引入铁路物流的实践中，为其铁路物流赋能，并同时拉经物流客户和铁路的距离。
						主要包括登录注册、下订单、订单支付，订单查询等功能。此系统为毕业论文的设计，可能技术上存在不足，但随着技术的发展和不懈的学习·，一定能更好的满足需求。</p>
					</div>
				</div>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h4 class="text-center">2021@zhudinghuan &nbsp;&nbsp;&nbsp;&nbsp;版权所有，侵权必究</h4>
			</div>
		</div>
	</body>
	<script>
		var result=${target!'0'};
		if (result!=0){
			$("#myModal").modal("show");
		}
	</script>
</html>
