<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户登录</title>
	</head>
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css" />
	<script src="js/jquery.min.js" type="text/javascript" charset="UTF-8"></script>
	<script src="./bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div class="container">
			<div class="panel-heading">
				<div class="col-md-4">
					<img src="img/shangbiao.png" height="65px" width="300px">
				</div>
				<ul class="nav nav-pills" style="font-size:18px;padding-top:10px ;">
					<li class="col-md-1"></li>
					<li class="active"> <a href="index.html">网站首页</a></li>
					<li class="col-md-1"></li>
					<li><a href="main.html">在线下单</a></li>
					<li class="col-md-2"></li>
					<span class="glyphicon glyphicon-user" style="padding-top: 10px;"></span><a href="index.html" style="font-size: 14px;margin-left: 15px;">登录</a>
					|<a href="register.html" style="font-size: 14px;display: inline;padding-left: 5px;">注册</a>
				</ul>
			</div>
		</div>
		<div class="panel-body" style="height: 600px;background: url(img/register.jpg) no-repeat ;background-size: 100% 100%;">
			<div class="row">
				<div class="col-md-4 col-md-offset-4" style="margin-top: 100px;background-color: ghostwhite;height: 400px; border-radius: 30px;">
					<ul id="myTab" class="nav nav-tabs col-md-offset-3" style="padding-top: 50px;font-size: 20px;">
						<li class="active">
							<a href="#home" data-toggle="tab">
								账号登陆
							</a>
						</li>
						<li><a href="#ios" data-toggle="tab">手机验证码登录</a></li>
					</ul>
					<div id="myTabContent" class="tab-content">
						<div class="tab-pane fade in active" id="home">
							<form action="/loginbyname" method="post" class="form-horizontal" role="form">
								<div class="form-group" style="padding-top:50px ">
									<label for="usernumber" class="control-label col-md-3 ">手机号</label>
									<div class="col-md-8">
										<input type="text" id="usernumber" name="usernumber" class="form-control" placeholder="请输入手机号" />
									</div>
								</div>
								<div class="form-group">
									<label for="pwd" class="control-label col-md-3">密码</label>
									<div class="col-md-8">
										<input type="text" name="pwd" id="pwd" class="form-control" placeholder="请输入您的密码" />
									</div>
								</div>
								<div class="row">
									<div class="col-md-3 col-md-offset-2">
										<!-- 垂直方向 -->
										<div class="checkbox">
											<label><input type="checkbox" name="hobby" id="" value="" />记住用户名</label>
										</div>
									</div>
									<span class="col-md-3"   id="sspan" style="color: red">${message?if_exists}</span>

									<div class="col-md-3 col-md-offset-1" style="margin-top:5px ;">
										<a href="../">忘记密码？</a>
									</div>
								</div>
								<button style="margin-top: 30px;" type="submit" class="btn btn-success col-md-offset-2 col-md-8" >登录</button>
							</form>
							<div class="row">
								<a href="register.html" class="col-md-offset-8 col-md-3" style="margin-top: 20px;">新用户注册></a>
							</div>
							
						</div>
						<div class="tab-pane fade" id="ios">
							<form action="a" class="form-horizontal" role="form">
								<div class="form-group" style="padding-top:50px ">
									<label for="cellphone" class="control-label col-md-3 ">手机号</label>
									<div class="col-md-8">
										<input type="text" id="cellphone" class="form-control" placeholder="请输入手机号" />
									</div>
								</div>
								<div class="form-group">
									<label for="upwd" class="control-label col-md-3">验证码</label>
									<div class="col-md-4">
										<input type="password" id="upwd" class="form-control" placeholder="请输入验证码" />
									</div> 
									<button type="button" class="col-md-3 col-md-offset-0 btn-info control" style="height: 34px;">获取验证码</button>
								</div>
								
								<button style="margin-top: 30px;" type="button" class="btn btn-success col-md-offset-2 col-md-8" id="close">登录</button>
							</form>
							<div class="row">
								<a href="register.html" class="col-md-offset-8 col-md-3" style="margin-top: 20px;">新用户注册></a>
							</div>
						</div>
					</div>



				</div>
			</div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h4 class="text-center">2021@zhudinghuan &nbsp;&nbsp;&nbsp;&nbsp;版权所有，侵权必究</h4>
			</div>

		</div>
	</body>
</html>
