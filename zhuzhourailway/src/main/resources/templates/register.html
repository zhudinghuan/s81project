<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户注册</title>
	</head>
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css" />
	<script src="js/jquery.min.js" type="text/javascript" charset="UTF-8"></script>
	<script src="./bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div class="container">
			<div class="panel-heading">
				<div class="col-md-4">
					<img src="img/shangbiao.png" height="65px" width="300px">
				</div>
				<ul class="nav nav-pills" style="font-size:18px;padding-top:10px ;">
					<li class="col-md-1"></li>
					<li class="active"> <a href="index.html">网站首页</a></li>
					<li class="col-md-1"></li>
					<li><a href="main.html">在线下单</a></li>
					<li class="col-md-2"></li>
					<span class="glyphicon glyphicon-user" style="padding-top: 10px;"></span><a href="login.html" style="font-size: 14px;margin-left: 15px;">登录</a>
					|<a href="register.html" style="font-size: 14px;display: inline;padding-left: 5px;">注册</a>
				</ul>
			</div>
		</div>
		<div class="panel-body" style="height: 600px;background: url(img/register.jpg) no-repeat ;background-size: 100% 100%;">
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title text-center" id="myModalLabel" >提示</h4>
						</div>
						<div class="modal-body">恭喜您注册成功！</div>
						<div class="modal-footer">
							<a href="login.html" class="btn btn-primary col-md-2 col-md-offset-5"  target="_self">去登录</a>
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal -->
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4" style="margin-top: 100px;background-color: ghostwhite;height: 400px; border-radius: 30px;">
					<form action="/adduser" class="form-horizontal" method="post" role="form">
						
						<div class="form-group" style="padding-top:50px ">
							<label for="usernumber" class="control-label col-md-3 ">手机号</label>
							<div class="col-md-8">
								<input type="text" id="usernumber" name="usernumber" class="form-control" placeholder="请输入手机号" />
							</div>
						</div>
						<div class="form-group">
							<label for="username" class="control-label col-md-3 ">昵称</label>
							<div class="col-md-8">
								<input type="text" id="username" name="username" class="form-control" placeholder="请输入昵称" />
							</div>
						</div>
						<div class="form-group">
							<label for="pwd" class="control-label col-md-3">密码</label>
							<div class="col-md-8">
								<input type="text" id="pwd" name="pwd" class="form-control" placeholder="请设置6-16位字符密码" />
							</div>
						</div>
						<div class="form-group">
							<label for="mupwd" class="control-label col-md-3">确认密码</label>
							<div class="col-md-8">
								<input type="text" id="mupwd" class="form-control" placeholder="确认密码" />
							</div>
						</div>
						<div class="form-group">
							<label for="upwd" class="control-label col-md-3">验证码</label>
							<div class="col-md-4">
								<input type="text" id="upwd" class="form-control" placeholder="请输入验证码" />
							</div>
							<button type="button" class="col-md-3 col-md-offset-0 btn-info control" style="height: 34px;">获取验证码</button>
						</div>
						<div class="form-group" style="margin-top: 50px;">
							<button type="submit" class="btn btn-success col-md-offset-2 col-md-8"  id="close">注册</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h4 class="text-center">2021@zhudinghuan &nbsp;&nbsp;&nbsp;&nbsp;版权所有，侵权必究</h4>
			</div>

		</div>
	</body>
	<script>
		var result=${target!'0'};
		if (result!=0){
			$("#myModal").modal("show");
		}
	</script>
</html>
